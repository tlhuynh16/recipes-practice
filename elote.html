        <h1>Elote</h1>

        <h2>Description</h2>
            <p>Elote is a Mexican street food that consists of corn on the cob covered in a creamy chili lime sauce. The origins of this popular dish trace back to the Aztecs. In fact, the term <em>elote</em> comes from the Nahuatl word for corn.</p>
